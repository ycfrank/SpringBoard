<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="jumbotron">
    <div class="text">
      <h4 class="display">Meme Machine</h4>
    </div>
    <form>
      <div class="rows">
        <label for="image" class="col">Image URL</label>
        <div class="col">
          <input type="url" class="form" id="image" placeholder="Image URL" required>
        </div>
      </div>
      <div class="rows">
        <label for="topText" class="col">Top text</label>
        <div class="col">
          <input type="text" class="form" id="topText" placeholder="Top Text">
        </div>
      </div>
      <div class="rows">
        <label for="bottomText" class="col">Bottom text</label>
        <div class="col">
          <input type="text" class="form" id="bottomText" placeholder="Bottom Text">
        </div>
      </div>
      <div class="rows">
        <div class="col">
          <button type="submit" class="btn">Create Meme</button>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
